<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabTidy</title>
    <style>
        body {
            width: 300px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f8f9fa;
            color: #343a40;
        }
        h2 {
            margin-top: 0;
            font-size: 18px;
            color: #228be6;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #228be6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #1c7ed6;
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: #495057;
        }
        .btn-secondary:hover {
            background-color: #dee2e6;
        }
        .btn-danger {
            background-color: #fa5252;
            color: white;
        }
        .btn-danger:hover {
            background-color: #e03131;
        }
        .section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }
        .tab-list {
            max-height: 150px;
            overflow-y: auto;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .tab-item {
            display: flex;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #f1f3f5;
            font-size: 12px;
            cursor: pointer;
        }
        .tab-item:hover {
            background-color: #f1f3f5;
        }
        .tab-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        .tab-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }
        .empty-state {
            font-size: 12px;
            color: #868e96;
            text-align: center;
            padding: 10px 0;
        }
        .settings-link {
            font-size: 12px;
            color: #228be6;
            text-decoration: none;
            cursor: pointer;
        }
        .settings-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>
        TabTidy
        <a id="openOptions" class="settings-link">Settings</a>
    </h2>
    
    <button id="tidyNowBtn" class="btn">Tidy & Suspend Now</button>
    
    <div class="section">
        <div class="section-title">Global Auto-Suspend</div>
        <button id="togglePauseBtn" class="btn btn-secondary">Pause Auto-Suspend (1 Hour)</button>
    </div>

    <div class="section">
        <div class="section-title">Suspended Tabs (<span id="suspendedCount">0</span>)</div>
        <ul id="suspendedList" class="tab-list">
            <div class="empty-state">No suspended tabs</div>
        </ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabTidy Options</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            margin: 0;
        }

        .container {
            width: 600px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        .settings-section {
            margin-top: 30px;
        }

        .setting-card {
            background: #f1f3f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            font-size: 14px;
            width: 100%;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #495057;
        }

        .button {
            display: inline-block;
            padding: 8px 16px;
            background: #228be6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        .button:hover {
            background: #1c7ed6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>TabTidy Settings</h1>
        <p>Manage your tab grouping preferences.</p>

        <div class="settings-section">
            <div class="setting-card">
                <h3>Auto-Suspend Delay</h3>
                <select id="autoSuspendDelay">
                    <option value="0">Never</option>
                    <option value="1">1 Minute (Testing)</option>
                    <option value="5">5 Minutes</option>
                    <option value="15">15 Minutes</option>
                    <option value="30">30 Minutes</option>
                    <option value="60">1 Hour</option>
                </select>
            </div>

            <div class="setting-card">
                <h3>Keyboard Shortcuts</h3>
                <p>Customize shortcuts in Chrome settings.</p>
                <a href="#" id="shortcutsLink" class="button">Configure Shortcuts</a>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
